<article class="flex flex-col shadow my-4" *ngIf="blog">
    <!-- Article Image -->
    <a class="hover:opacity-75">
        <img src="https://source.unsplash.com/collection/1346951/1000x500?sig=1">
    </a>
    <div class="bg-white flex flex-col justify-start p-6">
        <a class="text-blue-700 text-sm font-bold uppercase pb-4"><span
                *ngFor="let type of blog.type">{{type.title}} &nbsp;</span></a>
        <a class="text-3xl font-bold hover:text-gray-700 pb-4">{{blog.title}}</a>
        <p class="text-sm pb-3">
            By <a class="font-semibold hover:text-gray-800">{{blog.author.name}}</a>, Published on
            {{blog.createdAt | date}} 
        </p>
        <a class="pb-6">{{blog.description}}</a>
        <button  (click)="openBlog('abc')" class="bg-blue-400 px-10 py-4 w-64 text-end uppercase text-white hover:text-black">Continue Reading <i
                class="fas fa-arrow-right"></i></button>
    </div>
</article>
